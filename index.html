<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans:400,400i,700" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>These Are A Few of My Favorite Things</title>
  </head>
  <body>
    <div class="body-container">
      <header class="banner" role="banner">
        <div class="profile-container flex">
          <img  class="profile-pic" src="images/Sheryl.jpg" alt="profile photo of Sheryl Darroch">
          <div class="profile-intro">
            <span>Hi, I'm Sheryl Darroch. Looking for some great music or a good movie? Feel free to take a look around.</span>
          </div>
        </div>
        <h1 class="heading">These Are a Few of My Favorite Things . . .</h1>
      </header>
      <div class="main-container" role="main">
        <div class="content">
          <h2 class="title">Music</h2>
          <span class="sub-title" id="sub-title-m">Choose one of my favorite artists to see a list of their albums.</span>
          <ul class="selectors selectors-m flex">
            <li aria-labelledby="sub-title-m" id="btn-m-1"><button>Casting Crowns</button></li>
            <li aria-labelledby="sub-title-m" id="btn-m-2"><button>Addison Road</button></li>
            <li aria-labelledby="sub-title-m" id="btn-m-3"><button>Third Day</button></li>            
          </ul>
          <div class="photos flex" id="photos-m">
          </div> <!-- end #photos-m -->
          <div class="lightbox" id="lightbox-m">
          </div> <!-- end #lightbox-m -->
        </div> <!-- end .content -->
        
        <div class="content">
          <h2 class="title">Movies</h2>
<!--          <span class="sub-title" id="sub-title-b">Sort my favorite movies by . . .</span>-->
<!--
          <ul class="selectors selectors-b flex">
            <li aria-labelledby="sub-title-b"><button></button></li>
            <li aria-labelledby="sub-title-b"><button></button></li>
            <li aria-labelledby="sub-title-b"><button></button></li>            
          </ul> 
-->
          <div class="photos flex" id="photos-b">
            <div class="movie-thumb">
              <img data-index="1" src="images/rsz_goftheg.jpg" alt="Guardians of The Galaxy Movie Poster" class="hover-shadow movies">
            </div>

            <div class="movie-thumb">
              <img data-index="2" src="images/rsz_breakfastclub.jpg" alt="Breakfast Club Movie Poster" class="hover-shadow movies">
            </div>

            <div class="movie-thumb">
              <img data-index="3" src="images/rsz_princessbride.jpg" alt="Princess Bride Movie Poster" class="hover-shadow movies">
            </div>

            <div class="movie-thumb">
              <img data-index="4" src="images/rsz_16candles.jpg" alt="16 Candles Movie Poster" class="hover-shadow movies">
            </div>

            <div class="movie-thumb">
              <img data-index="5" src="images/rsz_beautybeast.jpg" alt="Beauty and the Beast Movie Poster" class="hover-shadow movies">
            </div>

            <div class="movie-thumb">
              <img data-index="6" src="images/rsz_incredibles.jpg" alt="The Incredibles Movie Poster" class="hover-shadow movies">
            </div>

            <div class="movie-thumb">
              <img data-index="7" src="images/rsz_robots.jpg" alt="Robots Movie Poster" class="hover-shadow movies">
            </div>

            <div class="movie-thumb">
              <img data-index="8" src="images/rsz_topgun.jpg" alt="Top Gun Movie Poster" class="hover-shadow movies">
            </div>
            
            <div class="movie-thumb">
              <img data-index="9" src="images/rsz_despicableme.jpg" alt="Despicable Me Movie Poster" class="hover-shadow movies">
            </div>
            
            <div class="movie-thumb">
              <img data-index="10" src="images/rsz_findingnemo.jpg" alt="Finding Nemo Movie Poster" class="hover-shadow movies">
            </div>
          </div> <!-- end #photos-b -->
          <div class="lightbox" id="lightbox-b">
            <div class="movie-lightbox">
              <span class="movie-close-cursor">&times;</span>
              <div id="lightbox-content-b">
              </div>
              <div>
                <a class="movie-prev">&#10094;</a>
                <a class="movie-next">&#10095;</a>
              </div>
            </div> <!-- end .movie-lightbox -->
          </div> <!-- end #lightbox-b -->
            
        </div> <!-- end .content -->

      </div> <!-- end .main-container -->
    </div> <!-- end .body-container -->
    
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="js/script.js"></script>  
  </body>
  <footer role="contentinfo">
    
  </footer>
</html>
